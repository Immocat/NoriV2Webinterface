<div class="container-fluid row">
    <div growl></div>
     <div class="col-md-6 ">
     	<textarea ui-codemirror
     			  class="xmlInput"
     			  ng-model="xmlInput"
     			  ui-codemirror-opts="editorOptions"></textarea>
     </div>
     <div class="col-md-6 ">
	     <img
	          my-src="{{imageData}}"
	          width="400"
	          height="400"
	          alt="Nothing rendered!"
	          />
        
     </div>
     <div class="col-md-6 ">
	     <button type="button"
	          class="btn btn-default"
              ng-disabled="sendDisabled"
	          ng-click="sendRequest()" > Send to server </button>
	 </div>
     <div class="col-md-6 ">
         <progressbar class="progress-striped active" 
                      animate="true" 
                      max="100" 
                      value="percentage" 
                      type="success"
                      ng-show="rendering">
        <b>{{percentage}} %</b>
    </progressbar>
     </div>
     
</div>
